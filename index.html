<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR Decor</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: white;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1>צפייה במוצר</h1>

<model-viewer
  src="./model/vase.glb"
  camera-controls
  auto-rotate
  ar
  ar-modes="scene-viewer quick-look webxr"
  shadow-intensity="1"
  style="width:100%; height:80vh; background:white"
  draco-decoder-path="https://www.gstatic.com/draco/v1/decoders/">
  
  <button slot="ar-button"
    style="padding:12px 16px;font-size:16px">
    View in AR
  </button>

</model-viewer>


</body>
</html>
